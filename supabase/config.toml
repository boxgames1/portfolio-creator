# Supabase local config - used when running supabase start
[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = false

[auth.email]
enable_signup = false
double_confirm_changes = true
enable_confirmations = false

# fetch-prices fetches public market data - no user-specific data, so JWT not required
# Fixes 401 Invalid JWT when Supabase gateway has JWT validation issues
[functions.fetch-prices]
verify_jwt = false

# get-ai-suggestions validates the user manually via auth.getUser() inside the function.
# Disable gateway JWT verification to avoid 401 Invalid JWT (e.g. after JWT key rotation).
[functions.get-ai-suggestions]
verify_jwt = false

[functions.get-portfolio-sentiment]
verify_jwt = false

# create-checkout-session validates the user manually via auth.getUser(token).
# Disable gateway JWT verification to avoid 401 Invalid JWT (e.g. after refresh).
[functions.create-checkout-session]
verify_jwt = false

# stripe-webhook is called by Stripe servers (no JWT). Must disable verify_jwt.
[functions.stripe-webhook]
verify_jwt = false

[functions.portfolio-chat]
verify_jwt = false